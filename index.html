<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老师 菜菜 捞捞 呜呜</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg'); /* 请替换为你的背景图路径 */
            background-size: cover;
            text-align: center;
        }
        .content {
            color: rgb(35, 21, 227);
            font-size: 2em;
            position: absolute;
            top: 20%;
            background-color: rgba(255, 255, 255, 0.7); /* 添加背景色 */
            padding: 10px;
            border-radius: 10px;
        }
        .buttons {
            position: absolute;
            bottom: 10%;
            width: 100%;
            display: flex;
            justify-content: center; /* 调整为居中 */
            gap: 20px; /* 增加按钮之间的间距 */
        }
        .button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
        }
        .close-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">伟大的老师，您愿意捞捞我们吗</div>
    <div class="buttons">
        <button class="button" id="yesButton">好呀好呀</button>
        <button class="button" id="noButton">我想想哦</button>
    </div>

    <div id="yesModal" class="modal">
        <div class="modal-content">
            <p>就知道善良的老师会选择这个按钮的，老师万岁</p>
            <button class="close-button" onclick="closeModal('yesModal')">关闭</button>
        </div>
    </div>

    <div id="noModal" class="modal">
        <div class="modal-content">
            <p>欸呀呀，老师是不是一不小心点错了</p>
            <button class="close-button" onclick="closeModal('noModal')">关闭</button>
        </div>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const yesModal = document.getElementById('yesModal');
        const noModal = document.getElementById('noModal');

        yesButton.addEventListener('click', () => {
            yesModal.style.display = 'block';
        });

        noButton.addEventListener('click', () => {
            noModal.style.display = 'block';
        });

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'none';

            if (modalId === 'noModal') {
                noButton.style.display = 'none';
                yesButton.style.margin = '0 auto';
            }
        }
    </script>
</body>
</html>
